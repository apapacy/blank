imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    #- { resource: fosrest.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    # При конвертации тела запроса оставить имена свойств без борабогтки (_/lower/upper)
    jms_serializer.camel_case_naming_strategy.class: JMS\Serializer\Naming\IdenticalPropertyNamingStrategy

framework:
    request:
      formats:
        csv: ['text/csv']
        json: ['text/plain', '*/*']
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ BlankAdminBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
  dbal:
    default_connection:  default
    connections:
      default:
        driver:   pdo_sqlite
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        path:     "%database_path%"

      development:
        driver:   pdo_mysql
        host:     localhost
        port:     ~
        dbname:   smartgroup
        user:     smartgroup
        password: smartgroup
        charset:  UTF8

  orm:
    default_entity_manager: default
    entity_managers:
      default:
        connection: default
        naming_strategy: doctrine.orm.naming_strategy.default
        auto_mapping: true
        mappings:
          BlankAdminBundle: ~
      development:
        connection: development
    auto_generate_proxy_classes: "%kernel.debug%"



sensio_framework_extra:
    request: { converters: true }
    view:    { annotations: false }
    router:  { annotations: true }

# Юзает объект при конвертации тела запроса из базы даных по недостающим параметрам
services: # TODO: check
  jms_serializer.object_constructor:
    alias: jms_serializer.doctrine_object_constructor
    public: false

# FOSRest Configuration
fos_rest:
   serializer:
     serialize_null: false # Нужен дл яисключения параметров, отсутсвующи х в запросе
   body_converter:
     enabled: true
   param_fetcher_listener: true
   body_listener:
     enabled: true
     default_format: json
     decoders:
       json: fos_rest.decoder.jsontoform
       xml: fos_rest.decoder.xml
   routing_loader:
     default_format: json
     include_format: false
   format_listener:
     rules:
       - {  path: '^/', priorities: [json,html,text], fallback_format: json, prefer_extension: false }
     media_type:
       enabled: true
       service: null
       version_regex: '/(v|version)=(?P<version>[0-9\.]+)/'
   view:
     view_response_listener: 'force'
     serialize_null: false
     formats:
       json: true
       text: true
       html: true
     mime_types:
       enabled: true
       service: null
       # 'txt'  => array('text/plain'), перекрывает действие действие fos_ret.fallback_format - поэтому обнуляем
       txt: ['']

